<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                         initial-scale=1.0">
    <title>LOGIN AND REGISTER</title>
    <link rel="stylesheet" 
          href="style.css">
</head>
<body>

    <video autoplay loop muted plays-inline class="background-clip2">
        <source src="image/149878-797491481.mp4" type="video/mp4">
    </video>

    
    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
        <div class="form-section">
            <div class="login-box">
                <input type="email" 
                       class="email ele" 
                       placeholder="youremail@gmail.com">
                <input type="password"
                       class="password ele" 
                       placeholder="Password">
                <button class="clkbtn">Login</button>
            </div>
            
                

            <div class="signup-box">
                    <div><input type="text" 
                       class="name ele" 
                       placeholder="Enter your name">
                    </div>   
                    <div><input type="email" 
                       class="email ele" 
                       placeholder="youremail@gmail.com">
                    </div>  
                    <div class="gender-box">
                        <div class="gender-select ele">
                        <span class="gender-text">Gender</span>
                        
                        </div>
                        <div class="gender-options">
                        <div class="option">Male</div>
                        <div class="option">Female</div>
                        <div class="option">Other</div>
                        </div>
                    </div>        
                    <div><input type="password" 
                       class="password ele" 
                       placeholder="Password">
                    </div>   
                    
                    <div><input type="password" 
                       class="password ele" 
                       placeholder="Confirm Password">
                    </div>   
                <button class="clkbtn">Signup</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
